<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Demo blog{% endblock %}</title>

    <!-- Optional: nicer font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />

    <style>
      :root {
        --bg: #f5f5f7;
        --bg-card: #ffffff;
        --border-subtle: #e0e0e5;
        --text-main: #1f2933;
        --text-muted: #6b7280;
        --accent: #ef3b2c; /* Fastly-ish red */
        --accent-soft: #fef2f2;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(circle at top left, #ffffff, var(--bg));
        color: var(--text-main);
      }

      a {
        color: var(--accent);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .site-header {
        border-bottom: 1px solid var(--border-subtle);
        background: #ffffffcc;
        backdrop-filter: blur(12px);
      }

      .site-header-inner {
        max-width: 960px;
        margin: 0 auto;
        padding: 1rem 1.25rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .brand {
        display: flex;
        flex-direction: column;
        gap: 0.1rem;
      }

      .brand-title {
        font-weight: 700;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        font-size: 0.8rem;
        color: var(--accent);
      }

      .brand-subtitle {
        font-size: 0.9rem;
        color: var(--text-muted);
      }

      .site-nav a {
        font-size: 0.9rem;
        font-weight: 500;
        padding: 0.4rem 0.7rem;
        border-radius: 999px;
      }

      .site-nav a:hover {
        background: var(--accent-soft);
        text-decoration: none;
      }

      main {
        max-width: 960px;
        margin: 2rem auto 3rem;
        padding: 0 1.25rem;
      }

      .page-header {
        margin-bottom: 1.5rem;
      }

      .page-title {
        margin: 0 0 0.25rem;
        font-size: 1.75rem;
      }

      .page-subtitle {
        margin: 0;
        color: var(--text-muted);
        font-size: 0.95rem;
      }

      .post-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1.25rem;
      }

      .post-card {
        background: var(--bg-card);
        border-radius: 0.8rem;
        padding: 1.1rem 1.2rem 1.3rem;
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.04);
        border: 1px solid rgba(148, 163, 184, 0.2);
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }

      .post-card h2 {
        margin: 0;
        font-size: 1.1rem;
      }

      .post-meta {
        margin: 0;
        font-size: 0.8rem;
        color: var(--text-muted);
      }

      .post-excerpt {
        margin: 0.2rem 0 0.8rem;
        font-size: 0.9rem;
        color: var(--text-main);
      }

      .post-readmore {
        font-size: 0.85rem;
        font-weight: 500;
        margin-top: auto;
        align-self: flex-start;
      }

      .post-readmore::after {
        content: "→";
        margin-left: 0.25rem;
      }

      .empty-state {
        color: var(--text-muted);
        font-style: italic;
      }

      .post-detail {
        background: var(--bg-card);
        border-radius: 0.8rem;
        padding: 1.6rem 1.5rem 1.8rem;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.06);
        border: 1px solid rgba(148, 163, 184, 0.3);
      }

      .post-detail h1 {
        margin-top: 0;
        margin-bottom: 0.4rem;
        font-size: 1.8rem;
      }

      .post-detail .post-meta {
        margin-bottom: 1.1rem;
      }

      .post-detail-body {
        line-height: 1.7;
        font-size: 0.98rem;
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
        font-size: 0.85rem;
        margin-bottom: 1rem;
        color: var(--text-muted);
      }

      .back-link::before {
        content: "←";
      }

      footer {
        max-width: 960px;
        margin: 0 auto 1.5rem;
        padding: 0 1.25rem;
        font-size: 0.8rem;
        color: var(--text-muted);
      }
    </style>

    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <header class="site-header">
      <div class="site-header-inner">
        <div class="brand">
          <span class="brand-title">Fastly · Django demo</span>
          <span class="brand-subtitle">Tiny blog with Fastly edge integration</span>
        </div>
        <nav class="site-nav">
          <a href="{% url 'blog:post_list' %}">Blog</a>
        </nav>
      </div>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer>
      Served via Django · Fastly demo blog
    </footer>
  </body>
</html>
